<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container" id="header">
        <h1>To Do List</h1>
    </div>
    <div class="container" id="todo-body">
        <h2>These are the things I need to get done:</h2>
        <input type="text" id="todoText" placeholder="Enter a task">
        <button id="add-item" onclick="createToDoItem()">+</button>
        <div class="containter" id="alert">
            <h5 id="alert-message"></h5>
        </div>
        <div class="container" id="list-items">
            <ul id="list-items" class="list-items"></ul>
    </div>
    <!-- Your content goes here -->
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>

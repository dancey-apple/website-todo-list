<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Website Todo List</title>
        <link rel="stylesheet" type="text/css" href="badguide.css">
    </head>
    <body>
        <div class="container">
            <!--This is where the input for adding tasks will go-->
            <div class="todo-header">
                <h2>ToDo List</h2>
            </div>
            <div class="todo-body">
                <input type = "text" id = "todoText" placeholder = "Enter a task">
                <button id="AddUpdateClick" onclick="createToDoItem()">+</button>
            </div>
            <h5 id="Alert"></h5>
            <ul id="list-items" class="list-items"></ul>
        </div>
    </body>
    <script type="text/javascript" src="badguide.js"></script>
</html>
